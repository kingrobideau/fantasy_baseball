<html ng-app="fantasy">
	<head>
		<meta charset="utf-8">
		<title>Fantasy Baseball Draft</title>
		<script type="text/javascript" src="lib/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="lib/d3.min.js"></script>
		<script type="text/javascript" src="lib/underscore-min.js"></script>
		<script type="text/javascript" src="lib/highcharts.js"></script>
		<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="lib/angularjs-1.2.13-min.js"></script>
		<script type="text/javascript" src="js/stock_d3_charts.js"></script>
		<script type="text/javascript" src="js/transform.js"></script>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css"></link>
		<link rel="stylesheet" type="text/css" href="css/style.css"></link>	
	</head>

	<body>
		<img src="img/TurnerField2.jpg" class="background_image"></img>
	<div class="row" style="background: white; opacity: .7">
		<div class="col-md-3 col-centered">
			<h1>Fantasy Commander</h3>
		</div>
	</div>
	<div class="span6" style="margin-top: 20px">

		<!--header-->
		<div class="well" style="opacity: .9">
			<div class="row">
	        	<div class="col-md-1">HR</div>
	        	<div class="col-md-1">R</div>
	        	<div class="col-md-1">RBI</div>
	        	<div class="col-md-1">SB</div>
	        	<div class="col-md-1">AVG</div>
	        	<div class="col-md-1">
					<img id='playerImg'></img>
				</div>
	        	<div class="col-md-1" ng-controller="MeterController">
	        		<auctionmeter chart-data="myData"></auctionmeter>
	        	</div>
	        	<div class="col-md-1" ng-controller="MeterController">
	        		<auctionmeter chart-data="myData"></auctionmeter>
	        	</div>
	        	<div class="col-md-1" ng-controller="MeterController">
	        		<auctionmeter chart-data="myData"></auctionmeter>
	        	</div>
	        	<div class="col-md-1" ng-controller="MeterController">
	        		<auctionmeter chart-data="myData"></auctionmeter>
	        	</div>
	        	<div class="col-md-1" ng-controller="MeterController">
	        		<auctionmeter chart-data="myData"></auctionmeter>
	        	</div>
	        </div>
	       	<div class="row">
			    <div class="col-md-6 col-centered">
		        	Search <input class="margin-20"></input>
		        	$ <input class="margin-20" style="width: 50"></input>
		        	Roster <select class="margin-20" style="width: 150"></select>
		        	<button class="btn btn-success" style="width: 150; height:50">Draft</button>
			    </div>
			</div>
	    </div>

	    <!--body-->
	    <div class="well" style="opacity: .9"><div class="row">

		    <!--roster div-->
		    <div class="col-md-1">
		    </div>

	    	<div class="well" id="roster">
		    	<div class="col-md-4" ng-controller="RosterController">
		    		Roster: <select id="rosterSelect" ng-model="inRoster" ng-options="r for r in rosters"></select>
		    		<hr />
		    		<table>
		    			<tbody>
		    				<tr ng-repeat="s in slots">
		    					<td> {{ s }} </td>
		    					<td> Empty </td> 	
		    				</tr>
		    			</tbody>
		    		</table>
		    	</div>
		    </div>

	    	<div class="col-md-8">

	    		<div class="navbar navbar-default">
	    			<div class="navbar-inner">
		    			<ul class="nav navbar-nav">
		    			 	<li><a>Table</a></li>
		    			 	<li><a>Scatter</a></li>
		    			</ul>
		    			<ul class="nav navbar-nav navbar-right">
		    			 	<li class="dropdown">
		    			 		<a class="dropdown-toggle" data-toggle="dropdown">Position </a>
		    			 		<ul class="dropdown-menu">
		    			 			<li>C</li>
		    						<li>1B</li>
		    						<li>2B</li>
		    			 		</ul>
		    			 	</li>
		    			</ul>
	    			</div>
				</div>

				<!--<div ng-controller="PlayerController">
			    	<table class='table table-striped table-hover'>
			    		<tbody>
			    			<thead>
			    				<th>Name</th>
			    				<th>Value</th>
			    			</thead>
			    			<tr ng-repeat="p in players">
			    				<td> {{ p.name }} </td>
			    				<td> {{ p.value }} </td>
			    			</tr>
			    		</tbody>
			    	</table>
			    </div>-->
			<div ng-controller="ScatterplotController">
			    <scatterplot chart-data="myData"  ></bars-chart>
			</div>

			<div class="col-md-3">
			</div>
			    
		</div></div>
		<script type="text/javascript" src="js/angular.js"></script>
	</div>
	</body>
</html>
